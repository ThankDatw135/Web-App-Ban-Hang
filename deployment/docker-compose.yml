version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: luxury-fashion-db
    environment:
      POSTGRES_DB: luxury_fashion
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - luxury-fashion-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: luxury-fashion-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - luxury-fashion-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: luxury-fashion-backend
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-password}@postgres:5432/luxury_fashion
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - luxury-fashion-network
    restart: unless-stopped

  # Frontend Web
  web:
    build:
      context: ./frontend/web
      dockerfile: Dockerfile
    container_name: luxury-fashion-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000/api
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - luxury-fashion-network
    restart: unless-stopped

  # AI Service
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: luxury-fashion-ai
    environment:
      API_URL: http://backend:3000/api
      GPU_ENABLED: "false"
    ports:
      - "8000:8000"
    networks:
      - luxury-fashion-network
    restart: unless-stopped

networks:
  luxury-fashion-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
