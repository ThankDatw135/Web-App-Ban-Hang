version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: luxury-fashion-db
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_DATABASE:-luxury_fashion}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - luxury-fashion-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: luxury-fashion-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - luxury-fashion-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: luxury-fashion-backend
    environment:
      DATABASE_URL: postgresql://${DB_USERNAME:-postgres}:${DB_PASSWORD:-password}@postgres:5432/${DB_DATABASE:-luxury_fashion}
      REDIS_URL: redis://redis:6379
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - luxury-fashion-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run start:dev

  # Frontend Web (Next.js)
  web:
    build:
      context: ./frontend/web
      dockerfile: Dockerfile
    container_name: luxury-fashion-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000/api/v1
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "3001:3001"
    depends_on:
      - backend
    networks:
      - luxury-fashion-network
    volumes:
      - ./frontend/web:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  # AI Service (FastAPI)
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: luxury-fashion-ai
    environment:
      BACKEND_API_URL: http://backend:3000/api/v1
      PORT: 8000
    ports:
      - "8000:8000"
    networks:
      - luxury-fashion-network
    volumes:
      - ./ai-service:/app
      - ai_models:/app/models
    # Uncomment for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Nginx Reverse Proxy (Optional)
  # nginx:
  #   image: nginx:alpine
  #   container_name: luxury-fashion-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./deployment/nginx.conf:/etc/nginx/nginx.conf
  #   depends_on:
  #     - backend
  #     - web
  #   networks:
  #     - luxury-fashion-network

networks:
  luxury-fashion-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  ai_models:
