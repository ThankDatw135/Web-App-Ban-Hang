<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Change Password - Luxury Fashion</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;family=Playfair+Display:ital,wght@0,400..900;1,400..900&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f4c025",
                        "primary-hover": "#dcb135",
                        "background-light": "#f8f8f5",
                        "background-dark": "#231e10",
                        "surface-dark": "#342d18",
                        "border-dark": "#493f22",
                        "text-light": "#cbbc90",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "serif": ["Playfair Display", "serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #231e10; 
        }
        ::-webkit-scrollbar-thumb {
            background: #493f22; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #f4c025; 
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex flex-col selection:bg-primary selection:text-background-dark">
<!-- Header -->
<header class="w-full border-b border-border-dark bg-background-dark/95 backdrop-blur-sm sticky top-0 z-50">
<div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
<div class="flex items-center gap-4 text-white">
<div class="size-6 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-white text-lg font-bold tracking-widest font-serif">LUXURY FASHION</h2>
</div>
<button class="group flex items-center gap-2 text-sm font-medium text-text-light hover:text-primary transition-colors duration-300">
<span>Return to Account</span>
<span class="material-symbols-outlined text-[18px] group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</header>
<!-- Main Content -->
<main class="flex-grow flex items-center justify-center p-6 sm:p-12 relative overflow-hidden">
<!-- Ambient Background Gradients -->
<div class="absolute top-[-20%] left-[-10%] w-[500px] h-[500px] bg-primary/5 rounded-full blur-[120px] pointer-events-none"></div>
<div class="absolute bottom-[-20%] right-[-10%] w-[600px] h-[600px] bg-primary/5 rounded-full blur-[100px] pointer-events-none"></div>
<!-- Central Card -->
<div class="w-full max-w-[580px] z-10">
<!-- Heading Section -->
<div class="mb-10 text-center">
<h1 class="text-white font-serif text-4xl md:text-5xl font-medium mb-4 tracking-tight">Đổi mật khẩu</h1>
<p class="text-text-light text-base max-w-sm mx-auto leading-relaxed">
                    Please secure your account by entering your current password followed by a new one.
                </p>
</div>
<!-- Form Container -->
<div class="bg-surface-dark border border-border-dark rounded-xl p-8 md:p-10 shadow-2xl shadow-black/40">
<form action="#" class="space-y-8">
<!-- Current Password -->
<div class="space-y-2 group">
<label class="block text-sm font-medium text-white/90 group-focus-within:text-primary transition-colors" for="current-password">
                            Mật khẩu hiện tại
                        </label>
<div class="relative">
<input class="w-full bg-[#231e10] border border-border-dark rounded-lg px-4 h-14 text-white placeholder-white/20 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary/50 transition-all duration-300" id="current-password" placeholder="Enter your current password" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-text-light hover:text-white transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<!-- Divider -->
<div class="h-px w-full bg-border-dark/50"></div>
<!-- New Password -->
<div class="space-y-2 group">
<label class="block text-sm font-medium text-white/90 group-focus-within:text-primary transition-colors" for="new-password">
                            Mật khẩu mới
                        </label>
<div class="relative">
<input class="w-full bg-[#231e10] border border-border-dark rounded-lg px-4 h-14 text-white placeholder-white/20 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary/50 transition-all duration-300" id="new-password" placeholder="Create a new password" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-text-light hover:text-white transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<!-- Password Requirements Checklist -->
<div class="bg-[#231e10]/50 rounded-lg p-4 border border-border-dark/50 space-y-3">
<p class="text-xs font-semibold text-text-light uppercase tracking-wider mb-3">Password requirements</p>
<div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
<div class="flex items-center gap-3">
<div class="size-4 rounded-full border border-primary/40 bg-primary/10 flex items-center justify-center">
<span class="material-symbols-outlined text-[10px] text-primary">check</span>
</div>
<span class="text-sm text-white/80">At least 8 characters</span>
</div>
<div class="flex items-center gap-3">
<div class="size-4 rounded-full border border-border-dark bg-transparent flex items-center justify-center">
<!-- Empty state -->
</div>
<span class="text-sm text-text-light">One uppercase letter</span>
</div>
<div class="flex items-center gap-3">
<div class="size-4 rounded-full border border-border-dark bg-transparent flex items-center justify-center">
<!-- Empty state -->
</div>
<span class="text-sm text-text-light">One number</span>
</div>
<div class="flex items-center gap-3">
<div class="size-4 rounded-full border border-border-dark bg-transparent flex items-center justify-center">
<!-- Empty state -->
</div>
<span class="text-sm text-text-light">One special character</span>
</div>
</div>
</div>
<!-- Confirm New Password -->
<div class="space-y-2 group">
<label class="block text-sm font-medium text-white/90 group-focus-within:text-primary transition-colors" for="confirm-password">
                            Xác nhận mật khẩu mới
                        </label>
<div class="relative">
<input class="w-full bg-[#231e10] border border-border-dark rounded-lg px-4 h-14 text-white placeholder-white/20 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary/50 transition-all duration-300" id="confirm-password" placeholder="Re-enter new password" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-text-light hover:text-white transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<!-- Actions -->
<div class="pt-4 flex flex-col gap-4">
<button class="w-full h-14 bg-primary hover:bg-[#e0b020] text-[#231e10] font-bold rounded-lg shadow-lg shadow-primary/10 transition-all duration-300 transform active:scale-[0.99] text-base tracking-wide uppercase" type="button">
                            Lưu thay đổi
                        </button>
<button class="w-full py-2 text-text-light hover:text-white text-sm font-medium transition-colors" type="button">
                            Hủy bỏ
                        </button>
</div>
</form>
</div>
<!-- Footer/Security Note -->
<div class="mt-8 flex justify-center items-center gap-2 text-xs text-text-light/60">
<span class="material-symbols-outlined text-[14px]">lock</span>
<span>Your data is protected by industry standard encryption.</span>
</div>
</div>
</main>
</body></html>
