<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Luxe Registration</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;family=Playfair+Display:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#eca413",
                        "background-light": "#f8f7f6",
                        "background-dark": "#181611",
                        "surface-dark": "#221c10",
                        "border-dark": "#393328",
                        "input-bg": "#27231c",
                        "input-border": "#544b3b",
                        "text-muted": "#b9b09d",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "serif": ["Playfair Display", "serif"],
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased overflow-x-hidden selection:bg-primary selection:text-white">
<div class="fixed inset-0 z-0 pointer-events-none">
<img alt="Dark luxurious textured fabric background" class="h-full w-full object-cover opacity-20" data-alt="Dark luxurious textured fabric background" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBh8sO03Vh9Al-kno8m5GXc30b569UJqVTzFTNKE9MNIDAuXnlGfmA8CrAElW4b-bV0gpBtCdK37mvouV9CQKZ9HWUM37sbYuOMi2_k6r2j_uguQJpxqD_xZU2wDEyBVJhDy2w8Wi4vOQnGrq14SIiM5Wy6pP6GKcyGw6L7ZZZloXOYV2K__EOEA3wyD6vmO3ekaBg2YiUOI2B7nuNTJvOialsLIxVJymm8ag5ETcbkyYoi8Hi7u34dpy9o5aWDQ4viJJA5S38b7Qo"/>
<div class="absolute inset-0 bg-gradient-to-br from-background-dark/90 via-background-dark/95 to-background-dark"></div>
</div>
<div class="relative z-10 flex min-h-screen flex-col">
<header class="flex items-center justify-between px-6 py-6 md:px-12 w-full">
<div class="flex items-center gap-3 select-none">
<span class="material-symbols-outlined text-primary text-3xl">diamond</span>
<h2 class="text-white text-xl font-bold tracking-[0.2em] font-display">LUXE</h2>
</div>
<nav class="flex gap-4">
<button class="hidden md:flex cursor-pointer items-center justify-center rounded-lg px-6 py-2 text-sm font-medium text-text-muted transition-colors hover:text-white">
                    Contact Support
                </button>
<button class="flex min-w-[100px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-border-dark/50 backdrop-blur-sm px-4 py-2 text-white text-sm font-bold leading-normal tracking-[0.015em] border border-transparent hover:border-primary/50 transition-all duration-300 hover:bg-border-dark">
<span class="truncate">Log In</span>
</button>
</nav>
</header>
<main class="flex flex-1 items-center justify-center p-4">
<div class="w-full max-w-[480px] flex flex-col">
<div class="bg-surface-dark/80 backdrop-blur-md border border-border-dark rounded-xl shadow-2xl p-8 md:p-10 relative overflow-hidden group">
<div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-primary/40 to-transparent opacity-50"></div>
<div class="flex flex-col gap-2 mb-8 text-center">
<h1 class="text-white font-serif text-4xl font-semibold leading-tight tracking-tight">Create an Account</h1>
<p class="text-text-muted text-base font-normal">Please enter your details to create your account.</p>
</div>
<form class="flex flex-col gap-4">
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium leading-normal ml-1" for="name">Full Name</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-1 focus:ring-primary/50 border border-input-border bg-input-bg focus:border-primary h-12 placeholder:text-text-muted/50 px-4 text-base font-normal leading-normal transition-all duration-200" id="name" placeholder="John Doe" type="text" value=""/>
</div>
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium leading-normal ml-1" for="email">Email Address</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-1 focus:ring-primary/50 border border-input-border bg-input-bg focus:border-primary h-12 placeholder:text-text-muted/50 px-4 text-base font-normal leading-normal transition-all duration-200" id="email" placeholder="name@example.com" type="email" value=""/>
</div>
<div class="flex flex-col gap-2">
<div class="flex items-center justify-between ml-1">
<label class="text-white text-sm font-medium leading-normal" for="password">Password</label>
</div>
<div class="relative flex w-full items-center">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-1 focus:ring-primary/50 border border-input-border bg-input-bg focus:border-primary h-12 placeholder:text-text-muted/50 pl-4 pr-12 text-base font-normal leading-normal transition-all duration-200" id="password" placeholder="Create a password" type="password" value=""/>
<button class="absolute right-0 top-0 h-full px-4 flex items-center justify-center text-text-muted hover:text-white transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
<div class="grid grid-cols-2 gap-x-4 gap-y-2 pt-1 pl-1">
<div class="flex items-center gap-2 text-xs text-text-muted/50 transition-colors duration-200">
<span class="material-symbols-outlined text-[16px] leading-none">check_small</span>
<span>Min. 8 characters</span>
</div>
<div class="flex items-center gap-2 text-xs text-text-muted/50 transition-colors duration-200">
<span class="material-symbols-outlined text-[16px] leading-none">check_small</span>
<span>Uppercase &amp; lowercase</span>
</div>
<div class="flex items-center gap-2 text-xs text-text-muted/50 transition-colors duration-200">
<span class="material-symbols-outlined text-[16px] leading-none">check_small</span>
<span>One number</span>
</div>
<div class="flex items-center gap-2 text-xs text-text-muted/50 transition-colors duration-200">
<span class="material-symbols-outlined text-[16px] leading-none">check_small</span>
<span>Special character</span>
</div>
</div>
</div>
<div class="flex flex-col gap-2">
<div class="flex items-center justify-between ml-1">
<label class="text-white text-sm font-medium leading-normal" for="confirm_password">Confirm Password</label>
</div>
<div class="relative flex w-full items-center">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-1 focus:ring-primary/50 border border-input-border bg-input-bg focus:border-primary h-12 placeholder:text-text-muted/50 pl-4 pr-12 text-base font-normal leading-normal transition-all duration-200" id="confirm_password" placeholder="Confirm your password" type="password" value=""/>
<button class="absolute right-0 top-0 h-full px-4 flex items-center justify-center text-text-muted hover:text-white transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<button class="mt-4 flex w-full cursor-pointer items-center justify-center rounded-lg h-12 px-4 bg-primary text-[#181611] text-base font-bold leading-normal tracking-[0.015em] hover:bg-[#d4920f] hover:shadow-[0_0_15px_rgba(236,164,19,0.2)] active:scale-[0.99] transition-all duration-200">
                            Sign Up
                        </button>
</form>
<div class="relative py-6">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-border-dark"></div>
</div>
<div class="relative flex justify-center">
<span class="bg-[#1e1913] px-2 text-xs text-text-muted uppercase tracking-widest">Or</span>
</div>
</div>
<button class="flex w-full cursor-pointer items-center justify-center gap-3 rounded-lg h-12 px-4 border border-input-border bg-input-bg hover:bg-border-dark text-white text-base font-semibold leading-normal transition-all duration-200 group">
<svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M23.766 12.2764C23.766 11.4607 23.6999 10.6406 23.5588 9.83807H12.24V14.4591H18.7217C18.4528 15.9494 17.5885 17.2678 16.323 18.1056V21.1039H20.19C22.4608 19.0139 23.766 15.9274 23.766 12.2764Z" fill="#4285F4"></path>
<path d="M12.24 24.0008C15.4765 24.0008 18.2059 22.9382 20.1945 21.1039L16.3275 18.1055C15.2517 18.8375 13.8627 19.252 12.2445 19.252C9.11388 19.252 6.45946 17.1399 5.50705 14.3003H1.5166V17.3912C3.55371 21.4434 7.7029 24.0008 12.24 24.0008Z" fill="#34A853"></path>
<path d="M5.50253 14.3003C5.00236 12.8099 5.00236 11.1961 5.50253 9.70575V6.61481H1.51649C-0.185517 10.0056 -0.185517 14.0005 1.51649 17.3912L5.50253 14.3003Z" fill="#FBBC05"></path>
<path d="M12.24 4.74966C13.9509 4.7232 15.6044 5.36697 16.8434 6.54867L20.2695 3.12262C18.1001 1.0855 15.2208 -0.034466 12.24 0.000808666C7.7029 0.000808666 3.55371 2.55822 1.5166 6.61481L5.50264 9.70575C6.45064 6.86173 9.10947 4.74966 12.24 4.74966Z" fill="#EA4335"></path>
</svg>
<span class="text-white group-hover:text-primary transition-colors">Sign Up with Google</span>
</button>
<div class="flex items-center justify-center gap-2 mt-6">
<span class="text-text-muted text-sm">Already have an account?</span>
<a class="text-white text-sm font-bold hover:text-primary transition-colors" href="#">Log In</a>
</div>
</div>
<div class="mt-8 flex justify-center gap-6 text-xs text-text-muted/60">
<a class="hover:text-text-muted transition-colors" href="#">Privacy Policy</a>
<span class="select-none">â€¢</span>
<a class="hover:text-text-muted transition-colors" href="#">Terms &amp; Conditions</a>
</div>
</div>
</main>
</div>
