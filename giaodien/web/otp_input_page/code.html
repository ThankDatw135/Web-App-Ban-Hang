<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Luxe - Verify Identity</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;family=Playfair+Display:ital,wght@0,400;0,600;1,400&amp;display=swap" rel="stylesheet"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#eca413",
                        "background-light": "#f8f7f6",
                        "background-dark": "#221c10",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "serif": ["Playfair Display", "serif"],
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        .glass-panel {
            background: rgba(44, 36, 27, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display selection:bg-primary/30 selection:text-primary overflow-x-hidden text-[#181611] dark:text-white transition-colors duration-300">
<header class="w-full flex justify-center py-6 px-8 z-20 absolute top-0 left-0">
<div class="w-full max-w-[1200px] flex items-center justify-between">
<div class="flex items-center gap-3 select-none cursor-pointer group">
<span class="material-symbols-outlined text-primary text-3xl transition-transform group-hover:scale-110">diamond</span>
<span class="text-white text-xl font-serif font-bold tracking-widest">LUXE</span>
</div>
<button class="hidden md:flex items-center gap-2 text-white/60 hover:text-primary transition-colors text-sm font-medium">
<span>Need assistance?</span>
<span class="material-symbols-outlined text-lg">help</span>
</button>
</div>
</header>
<main class="flex-grow flex items-center justify-center relative px-4 py-12 min-h-screen">
<div class="absolute inset-0 z-0 opacity-20 pointer-events-none" data-alt="Abstract golden ambient light gradient centered on the dark background" style="background: radial-gradient(circle at 50% 40%, #eca413 0%, #221c10 50%, #181611 100%); mix-blend-mode: screen;">
</div>
<div class="relative z-10 w-full max-w-[520px] flex flex-col items-center">
<div class="glass-panel w-full border border-white/10 rounded-2xl p-8 md:p-14 shadow-2xl flex flex-col items-center animate-fade-in relative overflow-hidden">
<div class="absolute top-0 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
<div class="w-16 h-16 rounded-full bg-gradient-to-b from-primary/20 to-primary/5 flex items-center justify-center mb-8 ring-1 ring-primary/30 shadow-[0_0_15px_rgba(236,164,19,0.15)]">
<span class="material-symbols-outlined text-primary text-3xl">lock_person</span>
</div>
<h1 class="text-3xl md:text-[32px] font-serif font-semibold text-white text-center mb-3 leading-tight tracking-tight">Verify Your Account</h1>
<p class="text-white/70 text-center text-base leading-relaxed max-w-sm mb-10 font-light">
                    For your security, please enter the 6-digit code sent to your email <span class="text-white font-medium">m***@luxefashion.com</span>
</p>
<form class="w-full flex flex-col items-center" onsubmit="event.preventDefault();">
<div class="flex items-center gap-3 px-5 py-2.5 rounded-full bg-[#181611]/40 border border-[#544b3b]/30 mb-8">
<div class="relative w-5 h-5">
<svg class="w-full h-full -rotate-90" viewBox="0 0 36 36">
<path class="text-white/10" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-width="5"></path>
<path class="text-[#C9B37E]" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-dasharray="75, 100" stroke-width="5"></path>
</svg>
</div>
<span class="text-sm font-medium text-white/60 tracking-widest uppercase">
                            Expires in <span class="text-[#C9B37E] font-bold tabular-nums text-lg ml-1.5">02:59</span>
</span>
</div>
<div class="flex gap-2 sm:gap-3 mb-8 justify-center w-full">
<input aria-label="Digit 1" autocomplete="one-time-code" class="w-12 h-14 sm:w-14 sm:h-16 text-center bg-[#181611]/60 border border-[#544b3b] text-white text-xl sm:text-2xl rounded-lg focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary/50 transition-all placeholder-transparent hover:border-primary/50" inputmode="numeric" maxlength="1" oninput="if(this.value.length&gt;1)this.value=this.value.slice(0,1);if(this.value.length==1)this.nextElementSibling?.focus()" onkeydown="if(event.key=='Backspace'&amp;&amp;this.value==''){this.previousElementSibling?.focus()}else if(event.key=='ArrowLeft'){this.previousElementSibling?.focus()}else if(event.key=='ArrowRight'){this.nextElementSibling?.focus()}" type="text"/>
<input aria-label="Digit 2" class="w-12 h-14 sm:w-14 sm:h-16 text-center bg-[#181611]/60 border border-[#544b3b] text-white text-xl sm:text-2xl rounded-lg focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary/50 transition-all placeholder-transparent hover:border-primary/50" inputmode="numeric" maxlength="1" oninput="if(this.value.length&gt;1)this.value=this.value.slice(0,1);if(this.value.length==1)this.nextElementSibling?.focus()" onkeydown="if(event.key=='Backspace'&amp;&amp;this.value==''){this.previousElementSibling?.focus()}else if(event.key=='ArrowLeft'){this.previousElementSibling?.focus()}else if(event.key=='ArrowRight'){this.nextElementSibling?.focus()}" type="text"/>
<input aria-label="Digit 3" class="w-12 h-14 sm:w-14 sm:h-16 text-center bg-[#181611]/60 border border-[#544b3b] text-white text-xl sm:text-2xl rounded-lg focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary/50 transition-all placeholder-transparent hover:border-primary/50" inputmode="numeric" maxlength="1" oninput="if(this.value.length&gt;1)this.value=this.value.slice(0,1);if(this.value.length==1)this.nextElementSibling?.focus()" onkeydown="if(event.key=='Backspace'&amp;&amp;this.value==''){this.previousElementSibling?.focus()}else if(event.key=='ArrowLeft'){this.previousElementSibling?.focus()}else if(event.key=='ArrowRight'){this.nextElementSibling?.focus()}" type="text"/>
<input aria-label="Digit 4" class="w-12 h-14 sm:w-14 sm:h-16 text-center bg-[#181611]/60 border border-[#544b3b] text-white text-xl sm:text-2xl rounded-lg focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary/50 transition-all placeholder-transparent hover:border-primary/50" inputmode="numeric" maxlength="1" oninput="if(this.value.length&gt;1)this.value=this.value.slice(0,1);if(this.value.length==1)this.nextElementSibling?.focus()" onkeydown="if(event.key=='Backspace'&amp;&amp;this.value==''){this.previousElementSibling?.focus()}else if(event.key=='ArrowLeft'){this.previousElementSibling?.focus()}else if(event.key=='ArrowRight'){this.nextElementSibling?.focus()}" type="text"/>
<input aria-label="Digit 5" class="w-12 h-14 sm:w-14 sm:h-16 text-center bg-[#181611]/60 border border-[#544b3b] text-white text-xl sm:text-2xl rounded-lg focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary/50 transition-all placeholder-transparent hover:border-primary/50" inputmode="numeric" maxlength="1" oninput="if(this.value.length&gt;1)this.value=this.value.slice(0,1);if(this.value.length==1)this.nextElementSibling?.focus()" onkeydown="if(event.key=='Backspace'&amp;&amp;this.value==''){this.previousElementSibling?.focus()}else if(event.key=='ArrowLeft'){this.previousElementSibling?.focus()}else if(event.key=='ArrowRight'){this.nextElementSibling?.focus()}" type="text"/>
<input aria-label="Digit 6" class="w-12 h-14 sm:w-14 sm:h-16 text-center bg-[#181611]/60 border border-[#544b3b] text-white text-xl sm:text-2xl rounded-lg focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary/50 transition-all placeholder-transparent hover:border-primary/50" inputmode="numeric" maxlength="1" oninput="if(this.value.length&gt;1)this.value=this.value.slice(0,1);if(this.value.length==1)this.nextElementSibling?.blur()" onkeydown="if(event.key=='Backspace'&amp;&amp;this.value==''){this.previousElementSibling?.focus()}else if(event.key=='ArrowLeft'){this.previousElementSibling?.focus()}else if(event.key=='ArrowRight'){this.nextElementSibling?.focus()}" type="text"/>
</div>
<button class="group relative w-full h-12 bg-primary text-[#181611] font-bold text-sm tracking-[0.1em] uppercase rounded-lg overflow-hidden transition-all hover:shadow-[0_0_20px_rgba(236,164,19,0.4)] mb-8">
<div class="absolute inset-0 w-full h-full bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300 ease-out"></div>
<span class="relative z-10">Verify</span>
</button>
</form>
<div class="flex flex-col items-center gap-5 w-full border-t border-white/5 pt-6">
<p class="text-sm text-white/50 font-medium">
                        Didn't receive the code? 
                        <button class="text-primary hover:text-white transition-colors ml-1 font-bold">Resend Code</button>
</p>
<a class="text-xs text-white/40 hover:text-white transition-colors flex items-center gap-1 group" href="#">
<span class="material-symbols-outlined text-sm transition-transform group-hover:-translate-x-1">arrow_back</span>
                        Return to Login
                    </a>
</div>
</div>
<div class="mt-8 flex items-center gap-2 text-white/20 text-xs uppercase tracking-widest font-medium">
<span class="material-symbols-outlined text-sm">lock</span>
                Secure Verification
            </div>
</div>
</main>

</body></html>
