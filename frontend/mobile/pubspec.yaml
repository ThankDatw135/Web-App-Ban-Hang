name: luxury_fashion_mobile
description: Luxury Fashion Mobile App - E-commerce platform for fashion products
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase (FlutterFire) - NOT using Android Firebase SDK directly
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  firebase_storage: ^11.6.0

  # Navigation
  go_router: ^13.0.0

  # State Management
  flutter_riverpod: ^2.4.9

  # HTTP & API
  dio: ^5.4.0

  # UI Components
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Utils
  intl: ^0.19.0
  flutter_dotenv: ^5.1.0

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env
