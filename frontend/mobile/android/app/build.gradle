// App-level build.gradle for Flutter Android app
// Sử dụng Kotlin (KHÔNG phải Java) và FlutterFire (KHÔNG phải Android Firebase SDK trực tiếp)

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    // Google Services plugin cho FlutterFire
    id "com.google.gms.google-services"
}

android {
    namespace "com.cainart.luxuryfashion"
    compileSdk = flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        // Sử dụng Java 17 cho compatibility với Flutter 3.x
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        applicationId "com.cainart.luxuryfashion"
        // SDK versions theo yêu cầu
        minSdkVersion flutter.minSdkVersion
        targetSdk 34
        versionCode 1
        versionName "1.0.0"
        
        // Multidex support nếu cần
        multiDexEnabled true
    }

    buildTypes {
        debug {
            // Debug build
            debuggable true
        }
        release {
            // Release build với minification
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Kotlin standard library
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.1.0"
    
    // Multidex
    implementation 'androidx.multidex:multidex:2.0.1'
}
